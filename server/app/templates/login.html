  <body class="text-center">
<div class="form-signin">
  <form method="post" onsubmit="return submit_form()">

    <h1 class="h3 mb-3 font-weight-normal">模拟志愿录取系统</h1>
    
    <input type="text" id="uname", name="user" value="" placeholder="请输入用户名"/><br>
    <input type="password" id="pwd", name="pass" value="" placeholder="请输入密码"/><br>
    {% if error %}
          <p style="color: red;"> {{ error }}</p>
    {% endif %}
    <input class="btn btn-lg btn-primary btn-block" type="submit" id="but" value="登录" onclick="submit()"/> 
    
  </form>
</div>

<script src={{url_for('static', filename='js/crypto-js.min.js')}}></script>
<script type="text/javascript"> 
    function submit_form() {
      if(document.getElementById('pwd').value == '') {
          return false
      }
      if(document.getElementById('pwd').value == '') {
          return false
      }
      const hashed = CryptoJS.SHA512(document.getElementById('pwd').value).toString()
      document.getElementById('pwd').value = hashed
      return true
    } 
</script>
