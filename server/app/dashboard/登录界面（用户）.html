    <body class="text-center">
    
    <form class="form-signin" id="login_form" action=".">
        <h1 class="h3 mb-3 font-weight-normal">模拟志愿录取系统</h1>
        <input type="text" id="user" value="" placeholder="用户名"/><br>
        <input type="password" id="pass" value="" placeholder="密码"/><br>
        <input class="btn btn-lg btn-primary btn-block" type="submit" id="but" value="登录" onsubmit="encryptpassword()"/>

    </form>
    <script src="../assets/crypto.js"></script>
    <script type="text/javascript"> 
      function encryptpassword() { 
        const hash = crypto.createHash('sha512');
        hash.update(document.getElementById('pass').value);
        document.getElementById('pass').value = hash.digest('hex');
      } 
    </script>
