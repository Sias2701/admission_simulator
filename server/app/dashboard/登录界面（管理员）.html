  <body class="text-center">
    
<form class="form-signin" action="1招生计划详情.html">

  <h1 class="h3 mb-3 font-weight-normal">志愿录取系统(管理员)</h1>

  <input type="text" id="uname" value="" placeholder="请输入用户名"/><br>
  <input type="password" id="pwd" value="" placeholder="请输入密码"/><br>
  <input class="btn btn-lg btn-primary btn-block" type="submit" id="but" value="登录" onclick="return checkuser()"/> 

  <p class="mt-5 mb-3 text-muted">
    <a href="登录界面（用户）.html">切换为用户登录</a>
  </p>
  
</form>

<script type="text/javascript"> 
  function getValue(id) { 
      return document.getElementById(id).value; 
      // 查找元素
  } 
  function checkuser() { 
      if(getValue('uname') == "001" && getValue('pwd') == "666") { 
          return true; 
      }else { 
          alert("登录名或密码错误！")
          // 警告框
          return false; 
      } 
  } 
</script>
